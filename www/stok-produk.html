<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http: https: 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https:; media-src *; img-src 'self' data: content:; font-src 'self' data: http:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <title>
    Point of Sales
  </title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/js/plugins/daterangepicker/daterangepicker.css">
</head>
<body>
  <!-- loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status"></div>
  </div>
  <!-- * loader -->

  <!-- App Header -->
  <div class="appHeader bg-primary text-light">
    <div class="left">
      <a href="product.html" class="headerButton">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </a>
    </div>
    <div class="pageTitle">
      Stok Produk
    </div>
  </div>
  <!-- * App Header -->

  <!-- App Capsule -->
  <div id="appCapsule">
    <div class="header-large-title mt-3">
      <h1 class="title">Stok Produk</h1>
    </div>
    <div class="section full mt-2">
      <div class="wide-block pb-1 pt-1">
        <form>
          <div class="form-group basic animated text-right">
            <div class="input-wrapper">
              <button type="button" id="download-kartu-stok" class="btn btn-success mr-1 mb-1">
                <ion-icon name="checkmark-outline"></ion-icon>
                Download Kartu stok
              </button>
            </div>
          </div>
          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="lokasi">Toko</label>
              <select name="lokasi" id="lokasi" class="form-control" required></select>
            </div>
          </div>
        </form>
      </div>
      <ul class="listview link-listview">
        <li><a href="#">Link Item 1</a></li>
      </ul>
    </div>
  </div>
  <!-- * App Capsule -->

  <!-- App Bottom Menu -->
  <div id="bottom-menu-here"></div>
  <!-- * App Bottom Menu -->

  <!-- App Sidebar -->
  <div id="sidebar-here"></div>
  <!-- * App Sidebar -->

  <!-- Dialog Basic -->
  <div class="modal fade dialogbox" id="modalLogout" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Log Out</h5>
        </div>
        <div class="modal-body">
          Apakah yakin akan log out ?
        </div>
        <div class="modal-footer">
          <div class="btn-inline">
            <a href="#" class="btn btn-text-secondary" data-dismiss="modal">Tidak</a>
            <a href="#" class="btn btn-text-primary" id="btn-confirm-logout">Ya</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- * Dialog Basic -->

  <!-- Modal Form -->
  <div class="modal fade dialogbox" id="ModalKartuStok" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Download Kartu Stok</h5>
          <a href="javascript:;" data-dismiss="modal">Close</a>
        </div>
        <div class="modal-body">
          <form id="form-kartu-stok" action="#" autocomplete="off" class="needs-validation" novalidate>
            <div class="form-group basic">
              <div class="input-wrapper">
                <label class="label" for="tanggal-mutasi-awal">Tanggal Awal</label>
                <input type="text" class="form-control" id="tanggal-mutasi-awal" placeholder="Pilih Tanggal" readonly>
                <i class="clear-input">
                  <ion-icon name="close-circle"></ion-icon>
                </i>
              </div>
            </div>
            <div class="form-group basic">
              <div class="input-wrapper">
                <label class="label" for="tanggal-mutasi-akhir">Tanggal Akhir</label>
                <input type="text" class="form-control" id="tanggal-mutasi-akhir" placeholder="Pilih Tanggal" readonly>
                <i class="clear-input">
                  <ion-icon name="close-circle"></ion-icon>
                </i>
              </div>
            </div>
            <div class="form-group basic animated">
              <div class="input-wrapper">
                <button type="submit" class="btn btn-success mr-1 mb-1">
                  <ion-icon name="checkmark-outline"></ion-icon>
                  Download
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- * Modal Form -->

  <div class="modal fade action-sheet" id="actionSheet" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Action
          </h5>
        </div>
        <div class="modal-body">
          <ul class="action-button-list">
            <li>
              <a href="#" class="btn btn-list btn-edit" data-dismiss="modal">
                <span>
                  <ion-icon name="create-outline"></ion-icon>
                  Edit
                </span>
              </a>
            </li>
            <li>
              <a href="#" class="btn btn-list btn-delete" data-dismiss="modal">
                <span>
                  <ion-icon name="trash-outline"></ion-icon>
                  Delete
                </span>
              </a>
            </li>
            <li class="action-divider"></li>
            <li>
              <a href="#" class="btn btn-list text-danger" data-dismiss="modal">
                <span>
                  <ion-icon name="close-outline"></ion-icon>
                  Close
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Dialog Basic -->
  <div class="modal fade dialogbox" id="modalDelete" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Hapus Data</h5>
        </div>
        <div class="modal-body">
          Apakah yakin akan menghapus data ?
        </div>
        <div class="modal-footer">
          <div class="btn-inline">
            <a href="#" class="btn btn-text-secondary" data-dismiss="modal">Tidak</a>
            <a href="#" class="btn btn-text-primary" id="btn-confirm-delete">Ya</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- * Dialog Basic -->

  <!-- DialogIconedDanger -->
  <div class="modal fade dialogbox" id="DialogIconedDanger" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-icon text-danger">
          <ion-icon name="close-circle"></ion-icon>
        </div>
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
        </div>
        <div class="modal-body">
          <span id="error-message"></span>
        </div>
        <div class="modal-footer">
          <div class="btn-inline">
            <a href="#" class="btn" data-dismiss="modal">CLOSE</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- * DialogIconedDanger -->

  <div id="toast-success" class="toast-box toast-top bg-success">
    <div class="in">
      <div id="success-text" class="text">
          Success Color
      </div>
    </div>
    <button type="button" class="btn btn-sm btn-text-light close-button">OK</button>
  </div>

  <script src="cordova.js"></script>
  <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
  <script src="assets/js/lib/popper.min.js"></script>
  <script src="assets/js/lib/bootstrap.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
  <script src="assets/js/plugins/owl-carousel/owl.carousel.min.js"></script>
  <script src="assets/js/plugins/jquery-circle-progress/circle-progress.min.js"></script>
  <script src="assets/js/plugins/moment/moment.min.js"></script>
  <script src="assets/js/base.js"></script>
  <script src="assets/js/static.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/module.js"></script>
  <script src="assets/js/pages/stok-produk.js"></script>
  <script src="assets/js/plugins/daterangepicker/daterangepicker.js"></script>
</body>
</html>
