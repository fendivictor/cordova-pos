<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https: http: 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https:; media-src *; img-src 'self' data: content:; font-src 'self' data: http:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <title>
    Point of Sales
  </title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status"></div>
  </div>
  <!-- * loader -->

  <!-- App Capsule -->
  <div id="appCapsule" class="pt-0">
    <div class="login-form mt-1">
      <div class="section">
        <img src="assets/img/icon/groceries.png" alt="image" class="form-image">
      </div>
      <div class="section mt-1">
        <h1>Get started</h1>
        <h4>Fill the form to log in</h4>
      </div>
      <div class="section mt-1 mb-5">
        <form id="form-login" action="#" autocomplete="off" class="needs-validation" novalidate>
          <div class="form-group boxed">
            <div class="input-wrapper">
              <input type="text" class="form-control" id="email1" name="username" placeholder="Username" required>
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
              <div class="valid-feedback"></div>
              <div class="invalid-feedback">Masukkan Username</div>
            </div>
          </div>
          <div class="form-group boxed">
            <div class="input-wrapper">
              <input type="password" class="form-control" id="password1" name="password" placeholder="Password" required>
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
              <div class="valid-feedback"></div>
              <div class="invalid-feedback">Masukkan Password</div>
            </div>
          </div>
          <!-- <div class="form-links mt-2">
            <div>
              <a href="page-register.html">Register Now</a>
            </div>
            <div>
              <a href="page-forgot-password.html" class="text-muted">
                Forgot Password?
              </a>
            </div>
          </div> -->
          <div class="form-button-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">
              Log in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- * App Capsule -->

  <!-- DialogIconedDanger -->
  <div class="modal fade dialogbox" id="DialogIconedDanger" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-icon text-danger">
          <ion-icon name="close-circle"></ion-icon>
        </div>
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
        </div>
        <div class="modal-body">
          <span id="error-message"></span>
        </div>
        <div class="modal-footer">
          <div class="btn-inline">
            <a href="#" class="btn" data-dismiss="modal">CLOSE</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- * DialogIconedDanger -->

  <script src="cordova.js"></script>
  <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
  <script src="assets/js/lib/popper.min.js"></script>
  <script src="assets/js/lib/bootstrap.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
  <script src="assets/js/plugins/owl-carousel/owl.carousel.min.js"></script>
  <script src="assets/js/plugins/jquery-circle-progress/circle-progress.min.js"></script>
  <script src="assets/js/base.js"></script>
  <script src="assets/js/static.js"></script>
  <script src="assets/js/module.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/pages/login.js"></script>
</body>
</html>
