<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http: https: 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https:; media-src *; img-src 'self' data: content:; font-src 'self' data: http:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <title>
    Point of Sales
  </title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status"></div>
  </div>
  <!-- * loader -->

  <!-- App Header -->
  <div class="appHeader bg-primary scrolled">
    <div class="left">
      <a href="#" class="headerButton" data-toggle="modal" data-target="#sidebarPanel">
        <ion-icon name="menu-outline"></ion-icon>
      </a>
    </div>
    <div class="pageTitle">
      Transaksi
    </div>
  </div>
  <!-- * App Header -->

  <!-- App Capsule -->
  <div id="appCapsule">
    <div class="header-large-title mt-3">
      <h1 class="title">Transaksi</h1>
    </div>
    <ul class="tr-listview listview image-listview mt-2">
      <li>
        <a href="#" class="item">
          <div class="in">
            <div>
              <header>Name</header>
              Juan Esteban Sarmiento
              <footer>California</footer>
            </div>
          </div>
        </a>
      </li>
    </ul>

    <div class="fab-button animate top-right dropdown">
      <a href="form-transaksi.html" class="fab">
        <ion-icon name="add-outline" role="img" class="md hydrated" aria-label="add outline"></ion-icon>
      </a>
    </div>
  </div>
  <!-- * App Capsule -->

  <!-- App Bottom Menu -->
  <div id="bottom-menu-here"></div>
  <!-- * App Bottom Menu -->

  <!-- App Sidebar -->
  <div id="sidebar-here"></div>
  <!-- * App Sidebar -->

  <!-- Dialog Basic -->
  <div class="modal fade dialogbox" id="modalLogout" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Log Out</h5>
        </div>
        <div class="modal-body">
          Apakah yakin akan log out ?
        </div>
        <div class="modal-footer">
          <div class="btn-inline">
            <a href="#" class="btn btn-text-secondary" data-dismiss="modal">Tidak</a>
            <a href="#" class="btn btn-text-primary" id="btn-confirm-logout">Ya</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- * Dialog Basic -->

  <div class="modal fade action-sheet" id="actionSheet" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Action
          </h5>
        </div>
        <div class="modal-body">
          <ul class="action-button-list">
            <li>
              <a href="#" class="btn btn-list btn-edit" data-dismiss="modal">
                <span>
                  <ion-icon name="create-outline"></ion-icon>
                  Bayar
                </span>
              </a>
            </li>
            <li>
              <a href="#" class="btn btn-list btn-detail" data-dismiss="modal">
                <span>
                  <ion-icon name="list-outline"></ion-icon>
                  Lihat Detail
                </span>
              </a>
            </li>
            <li class="action-divider"></li>
            <li>
              <a href="#" class="btn btn-list text-danger" data-dismiss="modal">
                <span>
                  <ion-icon name="close-outline"></ion-icon>
                  Close
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Dialog Basic -->
  <div class="modal fade dialogbox" id="modalDelete" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Hapus Data</h5>
        </div>
        <div class="modal-body">
          Apakah yakin akan menghapus data ?
        </div>
        <div class="modal-footer">
          <div class="btn-inline">
            <a href="#" class="btn btn-text-secondary" data-dismiss="modal">Tidak</a>
            <a href="#" class="btn btn-text-primary" id="btn-confirm-delete">Ya</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- * Dialog Basic -->

  <!-- DialogIconedDanger -->
  <div class="modal fade dialogbox" id="DialogIconedDanger" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-icon text-danger">
          <ion-icon name="close-circle"></ion-icon>
        </div>
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
        </div>
        <div class="modal-body">
          <span id="error-message"></span>
        </div>
        <div class="modal-footer">
          <div class="btn-inline">
            <a href="#" class="btn" data-dismiss="modal">CLOSE</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- * DialogIconedDanger -->

  <div id="toast-success" class="toast-box toast-top bg-success">
    <div class="in">
      <div id="success-text" class="text">
          Success Color
      </div>
    </div>
    <button type="button" class="btn btn-sm btn-text-light close-button">OK</button>
  </div>

  <!-- Dialog Form -->
  <div class="modal fade dialogbox" id="DialogForm" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Data</h5>
        </div>
        <form>
          <div class="modal-body text-left mb-2">
            <div class="form-group basic">
              <div class="input-wrapper">
                <label class="label" for="nobukti">Nobukti</label>
                <input type="text" class="form-control" id="nobukti" placeholder="" readonly>
                <i class="clear-input">
                  <ion-icon name="close-circle"></ion-icon>
                </i>
              </div>
            </div>
            <div class="form-group basic">
              <div class="input-wrapper">
                <label class="label" for="jumlah_bayar">Jumlah Bayar</label>
                <input type="number" class="form-control" id="jumlah_bayar" placeholder="">
                <i class="clear-input">
                  <ion-icon name="close-circle"></ion-icon>
                </i>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="btn-inline">
              <button type="button" class="btn btn-text-secondary" data-dismiss="modal">CLOSE</button>
              <button type="button" id="btn-update-transaksi" class="btn btn-text-primary" data-dismiss="modal">SIMPAN</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- * Dialog Form -->

  <!-- DialogInfo -->
  <div class="modal fade dialogbox" id="DialogInfo" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-icon text-success">
          <ion-icon name="checkmark-circle"></ion-icon>
        </div>
        <div class="modal-header">
          <h5 class="modal-title">Info</h5>
        </div>
        <div class="modal-body">
          <span id="info-message"></span>
        </div>
        <div class="modal-footer">
          <div class="btn-inline">
            <a href="transaksi.html" class="btn">CLOSE</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- * DialogInfo -->

  <!-- Modal Form -->
  <div class="modal fade modalbox" id="ModalDetail" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detail Transaksi</h5>
          <a href="javascript:;" data-dismiss="modal">Close</a>
        </div>
        <div class="modal-body">
          <form id="form-transaksi" action="#" autocomplete="off" class="needs-validation" novalidate>
            <div class="form-group basic">
              <div class="input-wrapper">
                <label class="label">Nomor Bukti</label>
                <span id="text-nobukti"></span>
              </div>
            </div>
            <div class="form-group basic">
              <div class="input-wrapper">
                <label class="label">Tanggal Transaksi</label>
                <span id="text-tgl"></span>
              </div>
            </div>
            <div class="form-group basic">
              <div class="input-wrapper">
                <label class="label">Toko</label>
                <span id="text-toko"></span>
              </div>
            </div>
            <div class="form-group basic">
              <div class="input-wrapper">
                <label class="label">Customer</label>
                <span id="text-customer"></span>
              </div>
            </div>
            <div class="form-group basic">
              <div class="input-wrapper">
                <label class="label">Total</label>
                <span id="text-total"></span>
              </div>
            </div>
            <div class="form-group basic">
              <div class="input-wrapper">
                <label class="label">Item</label>
                <div id="text-item"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- * Modal Form -->

  <script src="cordova.js"></script>
  <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
  <script src="assets/js/lib/popper.min.js"></script>
  <script src="assets/js/lib/bootstrap.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
  <script src="assets/js/plugins/owl-carousel/owl.carousel.min.js"></script>
  <script src="assets/js/plugins/jquery-circle-progress/circle-progress.min.js"></script>
  <script src="assets/js/plugins/moment/moment.min.js"></script>
  <script src="assets/js/base.js"></script>
  <script src="assets/js/static.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/module.js"></script>
  <script src="assets/js/pages/transaksi.js"></script>
</body>
</html>
