<style>
  .main-footer {
    margin-left: 0 !important;
  }
  .content-wrapper {
    margin-left: 0 !important;
    max-width: 100% !important;
  }
</style>
<div class="content-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-12 mt-5">
        <h4 class="text-center">Masuk ke Aplikasi POS</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center mt-2">
        <img src="img/logo.png" alt="Logo POS">
      </div>
    </div>
    <form action="#" id="form-login" class="row pb-5" autocomplete="off">
      <div class="col-md-4 col-9 mx-auto mt-3">
        <div class="form-group">
          <label for="">Username </label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Masukkan Username">
        </div>
        <div class="form-group">
          <label for="">Password </label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Masukkan Password">
        </div>
        <div class="form-group">
          <div class="icheck-primary">
            <input type="checkbox" id="remember">
            <label for="remember">
              Remember Me
            </label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary w-100 btn-block btn-lg">
            <i class="fa fa-sign-in-alt"></i> Masuk
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
